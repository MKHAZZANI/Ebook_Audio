<!DOCTYPE html>
<html>
<head>
    <title>Ebook to Audiobook Converter</title>
</head>
<body>
    <h1>Ebook to Audiobook Converter</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="ebook_file" accept=".txt,.pdf,.docx">
        <br><br>
        <label for="tts_engine">TTS Engine:</label>
        <select name="tts_engine" id="tts_engine">
            <option value="coqui">Coqui TTS</option>
            <option value="bark">Bark</option>
        </select>
        <br><br>
        <label for="voice">Voice:</label>
        <select name="voice" id="voice">
            {% for engine, voice_list in voices.items %}
                {% for voice in voice_list %}
                    <option value="{{ voice }}" data-engine="{{ engine }}">{{ voice }}</option>
                {% endfor %}
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Convert</button>
    </form>

    <script>
        const ttsEngineSelect = document.getElementById('tts_engine');
        const voiceSelect = document.getElementById('voice');
        const voiceOptions = voiceSelect.querySelectorAll('option');

        function filterVoices() {
            const selectedEngine = ttsEngineSelect.value;
            voiceOptions.forEach(option => {
                if (option.dataset.engine === selectedEngine) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });
            // Select the first available voice for the selected engine
            for (let i = 0; i < voiceOptions.length; i++) {
                if (voiceOptions[i].style.display === 'block') {
                    voiceOptions[i].selected = true;
                    break;
                }
            }
        }

        ttsEngineSelect.addEventListener('change', filterVoices);
        filterVoices();
    </script>
</body>
</html>
